<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="profile-setup-container">
        <form id="profileSetupForm">
            <h2>Complete Your Profile</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="school">Current School:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="program">Current Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="form-group">
                <label for="graduationYear">Expected Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" 
                       min="2024" max="2030" required>
            </div>
            <button type="submit">Save Profile</button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="js/profile-setup.js"></script>
</body>
</html>
