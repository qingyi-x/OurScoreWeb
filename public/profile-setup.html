<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="profile-setup-container">
        <form id="profileSetupForm">
            <h2>Complete Your Profile</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="school">Select Your CEGEP:</label>
                <select id="school" name="school" required>
                    <option value="">Select a CEGEP</option>
                    <option value="Dawson College">Dawson College</option>
                    <option value="Vanier College">Vanier College</option>
                    <option value="John Abbott College">John Abbott College</option>
                    <option value="Marianopolis College">Marianopolis College</option>
                    <option value="Champlain College Saint-Lambert">Champlain College Saint-Lambert</option>
                    <option value="Cégep André-Laurendeau">Cégep André-Laurendeau</option>
                    <option value="Cégep de Saint-Laurent">Cégep de Saint-Laurent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="program">Select Your Program:</label>
                <select id="program" name="program" required>
                    <option value="">Select a Program</option>
                    <option value="Science">Science</option>
                    <option value="Social Science">Social Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Liberal Arts">Liberal Arts</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Health Science">Health Science</option>
                    <option value="Pure and Applied Science">Pure and Applied Science</option>
                    <option value="Arts and Culture">Arts and Culture</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Nursing">Nursing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="graduationYear">Expected Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" 
                       min="2024" max="2030" required>
            </div>
            <button type="submit">Save Profile</button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="js/profile-setup.js"></script>
</body>
</html>
